    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Registration Form</title>
    </head>
    <body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <section>
        <div>
       <form action="" method="" autocomplete="off">
        <label for="first_name">First Name</label><br/>
        <input type="text" id="first_name" name="first_name"  autocomplete="off" required><br/>
        <label for="last_name">Last Name</label><br/>
        <input type="text" id="last_name" name="last_name" autocomplete="off" required><br/>
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" autocomplete="off" required><br/>
        <label for="phone_number">Phone Number</label><br/>
        <input type="tel" id="phone_number" name="phone_number" autocomplete="off" required><br/>
        <button type="submit" id="submit" name="submit">Register</button>
        </form>
    </div>
    </section> 
    </body>
    </html>
